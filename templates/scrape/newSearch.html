{% extends "base.html" %}

{% block content %}

    <h4 style="text-align: center">{{ search | title }}</h4>
    <div class="row">
    {% for post in finalPost %}
        <div class="col s4">
            <div class="card medium">
                <div class="card-image medium">
                <img src="{{ post.3 }}">

            </div>
            <div class="card-content">
              <p>{{ post.0 }}</p>
            </div>
            <div class="card-action">
              <a href="{{ post.1 }}">Price: {{ post.2 }}</a>
            </div>
          </div>
    </div>
    {% endfor %}




  </div>
{% endblock content %}
